{% extends "shorturls/base.html" %}
{% block content %}
<div class="min-h-screen flex justify-center items-center bg-gray-50">
  <form method="POST" class="bg-white shadow-md rounded p-6 w-full max-w-sm">
    {% csrf_token %}
    <h2 class="text-center text-lg font-bold mb-4">🔐 此連結受密碼保護</h2>
    <input type="password" name="password" placeholder="請輸入密碼" class="w-full border px-4 py-2 rounded mb-4" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">驗證並前往</button>
    {% if messages %}
      <div class="text-red-600 text-sm mt-4">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </form>
</div>
{% endblock %}
