{% extends "shorturls/base.html" %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-50">
  <p class="text-gray-600 text-lg mb-4">⏳ 正在跳轉，請稍候...</p>
  <p class="text-sm text-gray-400">如果未自動跳轉，<a href="{{ target_url }}" class="text-blue-600 underline">點此前往</a></p>
</div>

<script>
  setTimeout(() => {
    window.location.href = "{{ target_url }}";
  }, 1500); // 1.5 秒後跳轉
</script>
{% endblock %}
