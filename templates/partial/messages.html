{% for message in messages %}
  <div
    x-data="{ show: false }"
    x-init="
      setTimeout(() => show = true, 10);
      setTimeout(() => show = false, 2010);
    "
    x-show="show"
    x-transition:enter="transition ease-out duration-500"
    x-transition:enter-start="opacity-0 -translate-y-5"
    x-transition:enter-end="opacity-70 translate-y-0"
    x-transition:leave="transition ease-in duration-500"
    x-transition:leave-start="opacity-70 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-5"
    class="message-toast {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% endif %}"
  >
    {{ message }}
  </div>
{% endfor %}
